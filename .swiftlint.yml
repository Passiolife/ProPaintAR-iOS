custom_rules:
  guard_return_length:
    regex: 'guard[^\n]*else *\{ *return *[^\n}]{35,} *\}$'
    message: "Single line guard return statements must contain 34 characters or less"
  guard_return_statement:
    regex: '; *return'
    message: "No statements are allowed before the return in a guard else { return } statement"
  # non_localized_word:
  #   regex: '(?<!NSLocalizedString\()"[[:upper:]][[:lower:]]+"'
  #   message: "Wrap string in NSLocalizedString()"
  # non_localized_sentence:
  #   regex: '(?<!NSLocalizedString\(|fatalError\(|\S)"[^"]+ [^"]*"'
  #   message: "Wrap string in NSLocalizedString()"
  # non_localized_multiline:
  #   regex: '(?<!NSLocalizedString\()""".*?"""'
  #   message: "Wrap string in NSLocalizedString()"

included: # paths to include during linting. `--path` is ignored if present.
  - ProPaint AR
  
excluded: # paths to ignore during linting. Takes precedence over `included`.

analyzer_rules: # Rules run by `swiftlint analyze` (experimental)
  # - explicit_self                                 # Type: style         Analyzer: yes      Configuration: warning
  # - unused_import                                 # Type: lint          Analyzer: yes      Configuration: warning
  - unused_declaration                            # Type: lint          Analyzer: yes      Configuration: severity: error, include_public_and_open: false

unused_declaration:
  severity: warning
  include_public_and_open: true

force_cast: warning # implicitly

force_try:
  severity: warning # explicitly

type_body_length:
  warning: 300
  error: 400

file_length:
  warning: 1000 # change this to a reasonable number. Temporary value for testing.
  error: 1200
  ignore_comment_only_lines: true

type_name:
  min_length: 4 # only warning
  max_length: # warning and error
    warning: 40
    error: 50
  excluded:
    - HSL
  allowed_symbols: ["_"] # these are allowed in type names

reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit, html, emoji, sonarqube, markdown)

cyclomatic_complexity:
    warning: 15 # change this to a reasonable number. Temporary value for testing.
    error: 20
    ignores_case_statements: true

function_body_length:
    warning: 100 # change this to a reasonable number. Temporary value for testing.
    error: 100

function_parameter_count:
    warning: 6 # change this to a reasonable number. Temporary value for testing.
    error: 8

type_name:
  excluded:
    - HSB

identifier_name:
  min_length:
    warning: 3
    error: 2
  max_length:
    warning: 40
    error: 60
  excluded:
    - id
    - ok
    - on
    - up
    - no
    - by
    - ip
    - URL
    - ad
    - Y
    - U
    - V
    - r
    - g
    - b
    - a
    - HSL
    - HSB
    - hsl
    - to

line_length:
  warning: 111
  # ignores_function_declarations: true
  ignores_comments: true
  ignores_interpolated_strings: true
  ignores_urls: true

nesting:
  type_level:
    warning: 2

trailing_whitespace:
  ignores_empty_lines: true

